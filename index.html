<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in" onload="launchTime()">
    <!-- Navbar -->
    <nav class="nav">
        <div class="logo">
            <a href="#home">
                <h1>Clock</h1>
            </a>
        </div>
        <div>
            <ul class="nav-links">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- Clock -->
    <h1 class="title">Home</h1>
    <div id="time"></div>

    <!-- Grocery Form -->
    <div class="grocery-form">
        <input type="text" id="grocery-input" placeholder="Ajoute un produit à ta liste de course..">
        <button type="submit" id="btn-add" class="btn-submit" onclick="addGrocery()">Ajouter à la liste.</button>
        <button type="submit" id="btn-del" class="btn-delete" onclick="removeGrocery()">Supprimer de la liste.</button>
    </div>
    <!-- Grocery List -->
    <div id="grocery-list" class="grocery-list"></div>

    <!-- Contact Form -->
    <div class="contact-container">
        <h1 class="contact-title">Contact Form</h1>
        <form id="contact-form" class="contact-form">
            <input type="text" name="fName" id="fName" placeholder="Prénom">
            <input type="text" name="lName" id="lName" placeholder="Nom">
            <input type="email" name="email" id="email" placeholder="myemail@email.com" pattern=".+@it-students.fr" size="20">
            <label for="phone"><small>Format : 01-23-45-67-89</small></label>
            <input type="tel" name="phone" id="tel" placeholder="Numéro de téléphone">
            <input type="password" name="password" id="password" placeholder="Mot de passe">
            <button type="submit" class="btn-submit">Envoyer</button>
        </form>
    </div>

    <!-- Calculatrice -->
    <table class="calculatrice" id="calc">
        <tr>
            <td colspan="4" class="calc_td_resultat">
                <input type="text" readonly="readonly" name="calc_resultat" id="calc_resultat" class="calc_resultat" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="CE"/>
                </td>
                <td class=" calc_td_btn">
                <input type="button" class="calc_btn" value="&larr;" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="%" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="+" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="7" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="8" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="9" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="-" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="4" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="5" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="6" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="x" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="1" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="2" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="3" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&divide;" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="0" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&plusmn;" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="," />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="=" />
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
