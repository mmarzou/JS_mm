<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 2</title>
    <script>
      function Init() {
        let link = document.querySelector("a");
        console.log(link);
        let strongs = document.getElementsByTagName("strong");
        console.log(strongs);

        // Passage du texte en rouge
        link.addEventListener("mouseover", function () {
          for (let i = 0; i < strongs.length; i++) {
            strongs[i].style.color = "red";
          }
        });
        // Passage du texte en noir
        link.addEventListener("mouseout", function () {
          for (let i = 0; i < strongs.length; i++) {
            strongs[i].style.color = "black";
          }
        });
      }
    </script>
  </head>
  <body onload="Init()">
    <p><a href="#">Modifier la couleur des éléments en gras du texte</a></p>
    <p>
      <strong>Nous</strong> avons commencé <strong>à apprendre </strong> le Javascript <strong> cette semaine</strong>,
      ce qui va nous permettre <strong> de rendre</strong> dynamique nos sites <strong> internet</strong>.
    </p>
  </body>
</html>
